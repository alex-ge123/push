server:
  port: 8008
spring:
  application:
    name: virsical-map
  profiles:
    active: testcase
  rabbitmq:
    host: 192.168.203.141
    port: 5672
    virtual-host: /testcase
    username: testcase
    password: testcase
    listener:
      simple:
        retry:
          enabled: true # 开启重试
          max-attempts: 5 # 重试次数，默认3次
  # 配置中心
  cloud:
    config:
      enabled: false

# 注册中心配置
eureka:
  client:
    enabled: false

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

# 日志文件
logging:
  file: ${user.dir}/logs/${spring.application.name}-${server.port}.log
  level:
    root: info

# 加解密根密码
jasypt:
  encryptor:
    password: wafer
aes:
  # 前端密码密钥，必须16位
  key: 'XDH206VF30Nf9q7t'

# feign 配置
feign:
  hystrix:
    enabled: true

push:
  # 发送建立连接与关闭连接MQ消息开关
  send-connect-mq: true
  fanout:
    queue: queue.push.message.${spring.cloud.client.ip-address}-${server.port}

# 校验参数与连接是否合法
check:
  enable: true
  param-regex: '\d{13}'
  url-filter:
    - '%'
    - '-'
    - '('
    - ')'

# 系统参数配置
system:
  # 运营模式开关
  operation-mode: false
  # 云服务开关
  cloud-service: false
  # 手机号全局唯一（开关关闭时，会出现多个相同的号码，请不要打开手机号认证）
  phone-unique: false
  # 手机号认证开关
  phone-auth: true
  # 邮箱认证开关
  email-auth: true
  # 允许外部请求免密认证
  allow-external-requests-nopwd-auth: false
  # 默认域配置（开启配置对应域名，不开启配置空）
  default-domain: ''
  # 特殊租户id（当系统是云服务时，不查询云服务菜单权限过滤）
  special-tenant:
    - 0
  # 用户信息是否（手机号、邮箱）加密 true:加密  false:不加密
  # 从不加密模式切换至加密模式后，重启系统，会自动对手机号、邮箱进行加密
  # 从加密模式切换至不加密模式后，重启系统，会自动对手机号、邮箱进行解密
  user-info-encrypt: false
